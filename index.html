<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/732/732228.png" type="image/icon type">
    <title>Accueil - Netflix</title>
</head>
<body>
    <div class="header-container">
        <a href="#"><img class="netflix-logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="netflix logo"></a>
        <ul class="main-nav-menu">
            <li>
                <a href="#" class="main-nav-element active-nav-element">Accueil</a>
            </li>
            <li>
                <a href="#" class="main-nav-element">Séries</a>
            </li>
            <li>
                <a href="#" class="main-nav-element">Films</a>
            </li>
            <li>
                <a href="#" class="main-nav-element">Nouveautés les plus regardées</a>
            </li>
            <li>
                <a href="#" class="main-nav-element">Ma liste</a>
            </li>
            <li>
                <a href="#" class="main-nav-element">Explorer par langue</a>
            </li>
        </ul>
        <div class="end-nav-menu">
            <div class="end-nav-element">
                <div class="search-icon">
                    <input type="text" class="input" placeholder="Titres, personnes, genres">
                    <button class="btn">
                        <i class='bx bx-search'></i>
                    </button>
                </div>
            </div>
            <div class="end-nav-element">
                <div class="notification-icon">
                    <i class='bx bx-bell'></i>
                </div>
            </div>
            <div class="end-nav-element">
                <div class="profile-menu-icon">
                    <img class="avatar" src="https://logowik.com/content/uploads/images/squid-game-soldier-mask4077.jpg" alt="avatar">
                    <i class='bx bxs-down-arrow'></i>
                </div>
            </div>
        </div>
    </div>
    <div class="movie-promotion-container">
        <img class="movie-promotion-image" src="https://r4.wallpaperflare.com/wallpaper/261/478/534/tv-series-4k-peaky-blinders-wallpaper-5866ad7850b02c68d08c713e7802149a.jpg" alt="movie image">
        <div class="movie-promotion-infos">
            <div class="movie-promotion-logo">
                <img src="https://occ-0-2794-2219.1.nflxso.net/dnm/api/v6/tx1O544a9T7n8Z_G12qaboulQQE/AAAABdB6MDiv5jOwNuI7k9bZkzMaFSqIuRx0ys2pFTsFWczk1bMGPSwRkpUY0LKytta5f0YmtPqy4zIu6IOStyloRPPA25v5h5kpsQJwP8R7WffMS5sIltdn57l_8d89EjKb4Du3IF2RBewo_F1sXgZf2viN6bISS3pDbX6PK7OWtlwX3zaroDVezA.png?r=f38" alt="movie logo">
            </div>
            <div class="movie-promotion-synopsis">
                <p>À Birmingham, en Angleterre, l'année 1919 est marquée par les exactions de l'impitoyable Tommy Shelby, un jeune chef de la pègre ivre de son désir de domination.</p>
            </div>
            <div class="movie-promotion-buttons">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="action-buttons play">
                    <i id="play-icon" class='bx bx-play'></i>
                    <p class="buttons-text">Lecture</p>
                </a>
                <a href="#" class="action-buttons more-infos">
                    <i id="infos-icon" class='bx bx-info-circle' style='color:#ffffff'></i>
                    <p class="buttons-text">Plus d'infos</p>
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
